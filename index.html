<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="mixer.css"></li>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	<title>Smoothie Maker</title>

	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}
		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
		function shakeIt() {
			document.getElementById('shaker').classList.toggle("active");
		}
	</script>

</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-light">
			<ul>
				<a></a>
			</ul>
			<ul>

				</form>
			</ul>
		</nav>

		<div class="container">

					</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col">

						</div>

								</div>

								</div>

									<p>#Banana</p>
								</div>

								<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
									<img src="./images/fruits/avocado.png" draggable="true" ondragstart="drag(event)" id="drag4">
									<p>#Avocado</p>
								</div>

								<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
									<img src="./images/fruits/pear.png" draggable="true" ondragstart="drag(event)" id="drag5">
									<p>#Pear</p>
								</div>
								<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
									<img src="./images/fruits/blackberry.png" draggable="true" ondragstart="drag(event)" id="drag6">
									<p>#Blackberry</p>
								</div>

								<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

								<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

						</div>

</body>
</html>
