<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/mixer.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
	<title>Smoothie Maker</title>
	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="colour-mixer">
			<div class="scroll">

				<div id="BtnContainer">
					<button class="btn active" onclick="filterSelection('all')">All</button>
					<button class="btn" onclick="filterSelection('Green')">Fruits</button>
					<button class="btn" onclick="filterSelection('Blue')">Vegetables</button>				
				</div>

				<div class="fruits">

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Apple.png" draggable="true"  id="drag1" width="150" height="150">
					</div>

					<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Banana.png" draggable="true"  id="drag1" width="150" height="150">
					</div>

					<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Peaches.png" draggable="true" ondragstart="drag(event)" id="drag1" width="150" height="150">
					</div>

					<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Cherry.png" draggable="true" ondragstart="drag(event)" id="drag1" width="150" height="150">
					</div>

					<div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Coconuts.png" draggable="true" ondragstart="drag(event)" id="drag1" width="150" height="150">
					</div>
				</div>
			</div>

			<div class="shaker">
				<h1><span id="M">S</span>moothie <span id="M">M</span>aker</h1>
				<img class="img-shaker" src="./images/Blender.png" width="550" height="600">
				<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			</div>
			<div class="scroll">

				<div id="BtnContainer">
					<button class="btn active" onclick="filterSelection('all')">All</button>
					<button class="btn" onclick="filterSelection('Green')">Base</button>
					<button class="btn" onclick="filterSelection('Blue')">Other</button>				
				</div>

				<div class="vegetables">
					<a href=""><img src="./images/fruits/Tomato.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Broccoli.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Corn.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Eggplant.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Onion.png" width="150" height="150"></a>
					<h4>#blabla</h4>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
