<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/mixer.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
	<title>Smoothie Maker</title>
	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}
		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
		function shakeIt() {
			document.getElementById('shaker').classList.toggle("active");
		}
	</script>
</head>
<body>
	<div class="container">

		<div class="colour-mixer">
			<div class="scroll">

				<div id="BtnContainer">
					<button class="btn active" onclick="filterSelection('all')">All</button>
					<button class="btn" onclick="filterSelection('Green')">Fruits</button>
					<button class="btn" onclick="filterSelection('Blue')">Vegetables</button>				
				</div>

				<div class="fruits">

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Apple.png" draggable="true" ondragstart="drag(event)" id="drag1" width="150" height="150">
					</div>

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Banana.png" draggable="true" ondragstart="drag(event)" id="drag2" width="150" height="150">
					</div>

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Peaches.png" draggable="true" ondragstart="drag(event)" id="drag3" width="150" height="150">
					</div>

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Cherry.png" draggable="true" ondragstart="drag(event)" id="drag4" width="150" height="150">
					</div>

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Coconuts.png" draggable="true" ondragstart="drag(event)" id="drag5" width="150" height="150">
					</div>
				</div>
			</div>

			<div class="shaker">
				<div class="card-title">
					<p span id="S">S</span>moothie <span id="M">M</span>aker</p>
				</div>
				<img id="shaker" class="img-shaker" src="./images/Blender.svg">
				<h2>Your Ingredients:</h2>
				<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				<form>
					<input class="btn" type=button value="SHAKE IT!" onClick="shakeIt()">
					<input class="btn" type=button value="Refresh" onClick="history.go()">
				</form> 

			</div>
			<div class="scroll">

				<div id="BtnContainer">
					<button class="btn active" onclick="filterSelection('all')">All</button>
					<button class="btn" onclick="filterSelection('Green')">Base</button>
					<button class="btn" onclick="filterSelection('Blue')">Other</button>				
				</div>

				<div class="others">
					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Cherry.png" draggable="true" ondragstart="drag(event)" id="drag4" width="150" height="150">
					</div>

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Cherry.png" draggable="true" ondragstart="drag(event)" id="drag4" width="150" height="150">
					</div>

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Cherry.png" draggable="true" ondragstart="drag(event)" id="drag4" width="150" height="150">
					</div> 

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Cherry.png" draggable="true" ondragstart="drag(event)" id="drag4" width="150" height="150">
					</div>

					<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
						<img src="./images/fruits/Cherry.png" draggable="true" ondragstart="drag(event)" id="drag4" width="150" height="150">
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
