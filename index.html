<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/mixer.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
	<title>Colour Mixer</title>

</head>
<body>
	<div class="wrapper">
		<div class="colour-mixer">
			<div class="scroll">

				<div id="BtnContainer">
					<button class="btn active" onclick="filterSelection('all')">All</button>
					<button class="btn" onclick="filterSelection('Green')">Green</button>
					<button class="btn" onclick="filterSelection('Blue')"> Blue</button>				
				</div>

				<div class="fruits">
					<a href=""><img src="./images/fruits/Apple.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Banana.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Peaches.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Cherry.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Coconuts.png" width="150" height="150"></a>
					<h4>#blabla</h4>
				</div>
			</div>

			<div class="shaker">
				<h1><span id="C">C</span>olour <span id="M">M</span>ixer</h1>
				<img class="img-shaker" src="./images/Blender.png" width="550" height="600">
			</div>
			<div class="scroll">

				<div id="BtnContainer">
					<button class="btn active" onclick="filterSelection('all')">All</button>
					<button class="btn" onclick="filterSelection('Green')">Red</button>
					<button class="btn" onclick="filterSelection('Blue')">Yellow</button>				
				</div>

				<div class="vegetables">
					<a href=""><img src="./images/fruits/Tomato.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Broccoli.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Corn.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Eggplant.png" width="150" height="150"></a>
					<h4>#blabla</h4>
					<a href=""><img src="./images/fruits/Onion.png" width="150" height="150"></a>
					<h4>#blabla</h4>
				</div>
			</div>
		</div>
		<div class="mixer-colour">

			<img src="./images/Cup.png" height="150" width="150">
			<h4>#blabla</h4>

			<h3>Lighter / Darker:</h3>
			<div class="slidecontainer">
				<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
				<br>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var slider = document.getElementById("myRange");
		var output = document.getElementById("demo");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
	output.innerHTML = this.value;
}
</script>
</body>
</html>
