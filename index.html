	<title>Smoothie Maker</title>

	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}
		function drag(ev) {
			ev.dataTransfer.setData('imgId', ev.target.id);
			ev.dataTransfer.setData('titleId', ev.target.dataset.title_id);
		}
		function drop(ev) {
			ev.preventDefault();
			var imgId = ev.dataTransfer.getData('imgId');
			var titleId = ev.dataTransfer.getData('titleId');
			ev.target.appendChild(document.getElementById(titleId));
			ev.target.appendChild(document.getElementById(imgId));
		}

		function showAlert() { 
			var myText = "This can be whatever text you like!";
			alert (myText);
		}
		
	</script>
